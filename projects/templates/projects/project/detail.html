<!--suppress HtmlUnknownAnchorTarget -->
<div class="detail-container no-display hide" data-project-id="{{ project.id }}">
    <a class="exit-button">X</a>
    <h2>{{ project.title }}</h2>
    <h4 class="status-tooltip">{{ project.status_tooltip }}</h4>
    <p>{{ project.description }}</p>
    <hr>
    {% for paragraph in project.details_as_list %}
        <p>{{ paragraph }}</p>
    {% endfor %}
</div>
