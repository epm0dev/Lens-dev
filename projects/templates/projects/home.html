<!-- Extend the base page template and override its content block. -->
{% extends 'lens/base.html' %}
{% block content %}
    <!-- Load static content and link the project application's stylesheet. -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/projects.css' %}?{% now "U" %}">

    <!-- Display a list of project cards in one column and a column which contains the details of the focused project. -->
    <div class="flex-wrapper">
        <div class="flex-column-layout scroll-pane">
            <div class="flex-column" id="list-column">
                <!-- Display a card containing information about each project. -->
                {% for project in projects %}
                    {% include 'projects/project/card.html' %}
                {% endfor %}
            </div>
            <div class="flex-column" id="detail-column">
                <!-- Display each project's details. -->
                {% for project in projects %}
                    {% include 'projects/project/detail.html' %}
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="back-to-top">Back To Top <span class="fa fa-angle-double-up"></span></div>

    <!-- Load jQuery and a script to dynamically set the status badge background color for each project card. -->
    <script src="{% static 'javascript/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'javascript/jquery-color-2.1.2.js' %}"></script>
    <script src="{% static 'javascript/jquery.mousewheel.js' %}"></script>
    <script src="{% static 'javascript/jquery.jscrollpane.js' %}"></script>
    <script src="{% static 'javascript/status-badge-color.js' %}"></script>
    <script src="{% static 'javascript/no-scrollbar.js' %}"></script>

    <script src="{% static 'javascript/detail-expand-contract.js' %}"></script>
{% endblock %}
